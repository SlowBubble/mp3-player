<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#667eea">
    <title>MP3 Playlist Player</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
        }

        .page {
            display: none;
        }

        .page.active {
            display: block;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .btn {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 15px 25px;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin-bottom: 15px;
            backdrop-filter: blur(10px);
        }

        .btn:hover,
        .btn:active {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .file-input {
            display: none;
        }

        .playlist {
            margin-top: 20px;
        }

        .track-item {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 15px;
            padding-right: 60px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
        }

        .track-item:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateX(5px);
        }

        .track-name {
            font-weight: 600;
            margin-bottom: 5px;
        }

        .track-duration {
            font-size: 14px;
            opacity: 0.8;
        }

        .track-stats {
            font-size: 12px;
            opacity: 0.7;
            margin-top: 3px;
        }

        .remove-track-btn {
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            width: 50px;
            background: rgba(255, 255, 255, 0.05);
            border: none;
            border-left: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            opacity: 0.6;
            transition: all 0.2s ease;
            z-index: 2;
        }

        .remove-track-btn:hover {
            background: rgba(255, 0, 0, 0.4);
            opacity: 1;
        }

        .restore-track-btn:hover {
            background: rgba(74, 222, 128, 0.4) !important;
            opacity: 1;
        }

        .track-progress {
            margin-top: 8px;
        }

        .track-progress-bar {
            width: 100%;
            height: 12px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 6px;
            overflow: hidden;
        }

        .track-progress-fill {
            height: 100%;
            background: #4ade80;
            width: 0%;
            transition: width 0.3s ease;
        }

        .player-controls {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.9);
            padding: 20px;
            backdrop-filter: blur(20px);
        }

        .now-playing {
            text-align: center;
            margin-bottom: 20px;
        }

        .track-title {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .progress-container {
            margin: 15px 0;
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 3px;
            overflow: hidden;
            cursor: pointer;
        }

        .progress-fill {
            height: 100%;
            background: white;
            width: 0%;
            transition: width 0.1s ease;
        }

        .time-display {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            margin-top: 5px;
            opacity: 0.8;
        }

        .control-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 15px;
        }

        .control-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            width: 70px;
            height: 70px;
            border-radius: 50%;
            font-size: 24px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(10px);
        }

        .control-btn.play-pause {
            width: 90px;
            height: 90px;
            font-size: 36px;
        }

        .control-btn:hover,
        .control-btn:active {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
        }

        .control-btn.small {
            width: 50px;
            height: 50px;
            font-size: 14px;
        }

        .secondary-controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 15px;
        }

        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            font-size: 18px;
            cursor: pointer;
        }

        .empty-state {
            text-align: center;
            margin-top: 50px;
            opacity: 0.8;
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Home Page -->
        <div id="home-page" class="page active">
            <div class="header">
                <h1>üéµ MP3 Player</h1>
                <p>Select a folder to load your music</p>
            </div>

            <input type="file" id="file-input" class="file-input" webkitdirectory multiple accept="audio/mp3">
            <button class="btn" onclick="document.getElementById('file-input').click()">
                üìÅ Select Music Folder
            </button>
            <button id="toggle-view-btn" class="btn" onclick="toggleHiddenView()">
                üóëÔ∏è Show Hidden Tracks
            </button>

            <div id="playlist" class="playlist"></div>

            <div id="empty-state" class="empty-state">
                <p>No music loaded yet</p>
                <p>Tap the button above to get started!</p>
            </div>
        </div>

        <!-- Player Page -->
        <div id="player-page" class="page">
            <button class="back-btn" onclick="showHomePage()">‚Üê</button>

            <div class="header">
                <h1>Now Playing</h1>
            </div>

            <audio id="audio-player" preload="metadata"></audio>
        </div>
    </div>

    <!-- Player Controls (shown on player page) -->
    <div id="player-controls" class="player-controls" style="display: none;">
        <div class="now-playing">
            <div class="track-title" id="current-track-title">Select a track</div>
        </div>

        <div class="progress-container">
            <div class="progress-bar" id="progress-bar">
                <div class="progress-fill" id="progress-fill"></div>
            </div>
            <div class="time-display">
                <span id="current-time">0:00</span>
                <span id="total-time">0:00</span>
            </div>
        </div>

        <div class="control-buttons">
            <button class="control-btn small" onclick="rewind45()" title="Rewind 45s">
                <div
                    style="display: flex; flex-direction: column; align-items: center; justify-content: center; line-height: 1.2;">
                    <span style="font-size: 10px; font-weight: bold;">45</span>
                    <span style="font-size: 16px;">‚è™</span>
                </div>
            </button>
            <button class="control-btn" onclick="rewind9()" title="Rewind 9s">
                <div
                    style="display: flex; flex-direction: column; align-items: center; justify-content: center; line-height: 1.2;">
                    <span style="font-size: 12px; font-weight: bold;">9</span>
                    <span style="font-size: 20px;">‚è™</span>
                </div>
            </button>
            <button class="control-btn play-pause" id="play-pause-btn" onclick="togglePlayPause()"
                title="Play/Pause">‚ñ∂Ô∏è</button>
            <button class="control-btn" onclick="forward9()" title="Forward 9s">
                <div
                    style="display: flex; flex-direction: column; align-items: center; justify-content: center; line-height: 1.2;">
                    <span style="font-size: 12px; font-weight: bold;">9</span>
                    <span style="font-size: 20px;">‚è©</span>
                </div>
            </button>
            <button class="control-btn small" onclick="forward45()" title="Forward 45s">
                <div
                    style="display: flex; flex-direction: column; align-items: center; justify-content: center; line-height: 1.2;">
                    <span style="font-size: 10px; font-weight: bold;">45</span>
                    <span style="font-size: 16px;">‚è©</span>
                </div>
            </button>
        </div>

        <div class="secondary-controls">
            <button class="control-btn small" id="playback-rate-btn" onclick="togglePlaybackRate()"
                title="Playback Speed">1x</button>
        </div>

        <button class="btn" onclick="showHomePage()">üè† Back to Playlist</button>
    </div>

    <script src="main.js"></script>
</body>

</html>
